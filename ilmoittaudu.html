<div class="container bg-light" align="center">
  <form id="gform" method="POST" class="pure-form"
  action="https://script.google.com/macros/s/AKfycbwbQlQUogDa_o4yU9bSN2pxV_cEE8CZUIJP8HNPZe1FHEehkwA/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group pure-form-stacked">
      <label for="firstname">Etunimi*</label>
      <input id="firstname" name="Nimi" / required>
    </fieldset>


    <fieldset class="pure-group pure-form-stacked">
      <label for="lastname">Sukunimi*</label>
      <input id="lastname" name="Sukunimi" / required>
    </fieldset>

    <fieldset class="pure-group">
      <label for="email">Sähköposti*</label>
      <input id="email" name="Sähköpostiosoite" type="email" value=""
      required/>
      <span id="email-invalid" style="visibility:hidden">
        Must be a valid email address</span>
    </fieldset>

    <fieldset>
      <label>Opiskelija / Valmistunut / Kannatusjäsen*</label><br/>
      <input id="opiskelija" type="radio" name="Tyyppi" value="Opiskelija" checked required> Opiskelija</br>
      <input id="valmistunut" type="radio" name="Tyyppi" value="Valmistunut" required> Valmistunut</br>
      <input id="kannatusjäsen" type="radio" name="Tyyppi" value="Kannatusjäsen" required> Kannatusjäsen
    </fieldset>

    <fieldset class="pure-group">
      <label for="fuksivuosi">Fuksivuosi</label>
      <input id="fuksivuosi" name="Fuksivuosi"/>
    </fieldset>

    <fieldset class="pure-group">
      <label for="avec">Avecin nimi (ilmoittautuu erikseen)</label>
      <input id="avec" name="Avec"/>
    </fieldset>

    <fieldset class="pure-group">
      <label for="pöytätoive">Pöytätoive</label>
      <input id="pöytätoive" name="Pöytätoive"/>
    </fieldset>

    <fieldset class="pure-group">
      <label for="erikoisruokavalio">Allergiat / erikoisruokavalio</label>
      <input id="erikoisruokavalio" name="Erikoisruokavalio"/>
    </fieldset>

    <fieldset>
      <label>Osallistutko silliaamiaiselle (20 €)?*</label><br/>
      <input id="option-yes" type="radio" name="Silliaamiainen" value="Kyllä" checked required> Kyllä</br>
      <input id="option-no" type="radio" name="Silliaamiainen" value="Ei" required> Ei
    </fieldset>

    <fieldset>
      <label>Oletko kiinnostunut killan 70-vuotis historiikkiteoksen ostamisesta (18€)?*</label><br/>
      <input id="option-yes" type="radio" name="Historiikki" value="Kyllä" checked required> Kyllä</br>
      <input id="option-no" type="radio" name="Historiikki" value="Ei" required> Ei
    </fieldset>

    <button class="button-success pure-button button-xlarge">&nbsp;Lähetä</button>

  </form>
