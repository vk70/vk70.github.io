<body>
<div class="container">

<div class="logo col-xs-12 center"><h1>Oletko valmis?</h1>
<h2>24.11.2017</h2>
<div id="countbox"></div>
</div>
<div class="col-md-6">
<h2>Alustava ilmoittautuminen</h2>
<p>Alustava ilmoittautuminen aukeaa myöhemmin syksyllä.</p>
</div>
<div class="col-md-6"><h2>Yhteistyökumppanit</h2>
<p>Haluatko lähteä yhteistyöhön Vuorimieskilta 70 juhlavuonna 2017? Ota yhteyttä <a href="mailto:katri.ikaheimo@aalto.fi">katri.ikaheimo@aalto.fi</a></p>
</div>
</div>
<script>
dateFuture = new Date(2017,11,11,16,00,00);

    function GetCount(){

            dateNow = new Date();
            //grab current date
            amount = dateFuture.getTime() - dateNow.getTime();                
            //calc milliseconds between dates
            delete dateNow;

            // time is already past
            if(amount < 0){
                    document.getElementById('countbox').innerHTML="Now!";
            }
            // date is still good
            else{

                    days=0;hours=0;mins=0;secs=0;out="";

                    amount = Math.floor(amount/1000);//kill the "milliseconds" so just secs

                    days=Math.floor(amount/86400);//days
                    amount=amount%86400;

                    hours=Math.floor(amount/3600);//hours
                    amount=amount%3600;

                    mins=Math.floor(amount/60);//minutes
                    amount=amount%60;

                    secs=Math.floor(amount);//seconds

                    if(days != 0){out += days +" päivää | "+((days!=1)?"":"")+"";}
                    if(days != 0 || hours != 0){out += hours +" tuntia | "+((hours!=1)?"":"");}
                    if(days != 0 || hours != 0 || mins != 0){out += mins +" minuuttia | "+((mins!=1)?"":"");}
                    out += secs +" sekunttia";
                    document.getElementById('countbox').innerHTML=out;

                    setTimeout("GetCount()", 1000);
            }
    }

    window.onload=function(){GetCount();}//call when everything has loaded

    //-->
</script>
</body>
</html>
